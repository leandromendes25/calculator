<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
      <img class="img" src="./images/logo.svg" alt="splitter">
      <div class="container">
        
       <div class="container-bill"> 
       <div class="bill">
       <label>Bill</label>
       <img src="./images/icon-dollar.svg" class="dollar" alt="dollar icon"> 
        <input type="number" id="bill-amount" class="inp inp1" placeholder="0">
      </div>
                    Select Tip %
      <div class="tip">
          <button class="percentage" percentage="0.05">5%</button>
          <button class="percentage" percentage="0.10">10%</button>
          <button class="percentage" percentage="0.15">15%</button>
          <button class="percentage" percentage="0.25">25%</button>
          <button class="percentage" percentage="0.50">50%</button>
        <input type="number" id="inp-csm" class="percentage inp" placeholder="Custom">
      </div> 

      <div class="num-people">
          <label>Number of People
              <img src="./images/icon-person.svg" class="person" alt="person icon" >
        <input type="number" id="num-p" class="inp inp2" placeholder="0">
      </label>
      </div>

      </div> 
      <div class="container-bill container-amount">
          <div>
          <div class="result"> 
              <p>
              <span class="text">Tip Amount <br>
             </span>/ person
              </p>
             <span class="value" id="tip-amount">0.0</span>
             </div>
          <div class="result">
              <p>
               <span class="text">Total <br> 
             </span>/ person
              </p>
             <span class="value" id="total-amount">0.0</span></div>
             </div>
            <button type="reset" class="btn">RESET</button>
          </div>
      </div>
        <!-- <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Leandro</a>. -->
        </div>
    </body>
    <script src="./calculo.js"></script>  
</html>
